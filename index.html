<!DOCTYPE html>
<html lang="en">

    <!-- Beginning head -->
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="FEND p6 - Restaurant Reviews Web App">
        <meta name="keywords" content="Restaurant, review, food, dinner, restaurants near New York">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Custom color browser branding -->
        <meta name="theme-color" content="#ffe007"/>

        <!-- Normalize.css for better cross-browser consistency -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"/>
        <!-- Icon made by http://www.freepik.com "Freepik" from https://www.flaticon.com/ and is licensed by Creative Commons BY 3.0 -->
        <link rel="shortcut icon" type="image/png" href="img/food256.png">
        <!-- Main CSS files -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow">

        <!-- MapBox API -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css'/>

        <title>Restaurant Reviews</title>
        <link rel="manifest" href="/manifest.json">
    </head>
    <!-- End head -->

    <body>

        <!-- Beginning header -->
        <header>

            <!-- Beginning nav -->
            <nav class="wrapper">
                <div class="page-title" aria-label="Restaurant Reviews page header">
                    <h1><a href="./">Restaurant Reviews</a></h1>
                </div>
                <!-- Beginning filter -->
                <div class="filter-options" tabindex="0">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" aria-label="Filter selection by neighborhood" tabindex="0" role="list" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" aria-label="Filter selection by cuisines type" tabindex="0" role="list" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
                <!-- End filter -->
            </nav>
            <!-- End nav -->

        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main id="maincontent">

            <!-- Beginning map -->
            <section id="map-container" tabindex="-1">
                <div id="map" role="application" aria-label="Map"></div>
            </section>
            <!-- End map -->
            <ul id="restaurants-list" aria-label="List of restaurants" tabindex="0" role="list"></ul>

        </main>
        <!-- End main -->

        <!-- Beginning scripts -->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

        <!-- MapBox Maps integration -->
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiaXNzb21lc21vIiwiYSI6ImNqamRpMTVjYzJmcXQzd3BsbWk4ajIwbXkifQ.DDEOK97RqxFGeE4rFWCTGw';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v10'
            });
        </script>
        <!-- End of MapBox Maps integration -->
        <!-- End scripts -->

        <!-- Beginning footer -->
        <footer id="footer">
            Copyright (c) 2018 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->

    </body>

</html>
